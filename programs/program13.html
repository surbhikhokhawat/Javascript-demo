<!DOCTYPE html>
<html>
   <body>
      <h2>PROGRAM 13</h2>
      <p>JavaScript Program to Check if An Object is An Array</p>
      <button onclick="myFunction()">Click here!</button>
      <p id="demo"></p>
            <script>
                function myFunction() {
                    var fruits = ["Banana", "Orange", "Apple", "Mango"];
                    var x = document.getElementById("demo");
                    // .isArray is the main method 
                    x.innerHTML = Array.isArray(fruits);
                }
            </script>
  </body>
</html>
