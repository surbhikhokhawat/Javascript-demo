<!DOCTYPE html>
<html>
    <body>
        <h2>PROGRAM 11</h2>
        <p>JavaScript Program to Insert Item in an Array</p>
        <p>i want to add an element in the given array "A,B,C,D,E"</p>
        <p id="demo"></p>
        <div class="form-group">
            <label for="numb">Enter Item</label>
            <input type="text" class="form-control" id="numb" required>
        </div>
        <button type="submit" onclick="myFunction()" class="btn btn-default">check</button>
        <h4 >result: <span id="result"></span></h4>
        </div>
       
        <script>
            function myFunction() {
                var arr = ["A", "B", "C", "D", "E"];
                var n = document.getElementById('numb').value;
                console.log(arr.join());
                arr.push(n);
                // log(arr.join()) is the main method which will add 
                console.log(arr.join());
                document.getElementById("demo").innerHTML = arr;
            }
        </script>
    </body>
</html>
