<!DOCTYPE html>
<html>
    <body>
        <h2>PROGRAM 11</h2>
        <p>JavaScript Program to Insert Item in an Array</p>
        <p>i want to add an element in the given array</p>
        <button onclick="myFunction()">click me</button>
        <p id="demo"></p>
        <script>
            function myFunction() {
                var arr = ["A", "B", "C", "D", "E"];
                console.log(arr.join());
                arr.splice(3, 0, "20");
                // log(arr.join()) is the main method which will add 
                console.log(arr.join());
                document.getElementById("demo").innerHTML = arr;
            }
        </script>
    </body>
</html>
