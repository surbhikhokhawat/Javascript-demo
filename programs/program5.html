<!DOCTYPE html>
<html>
<body>

<h2>PROGRAM 5</h2>
<p>JavaScript Program to Generate a Range of Numbers and Characters</p>


<div class="form-group">
    <label for="numb">Enter your string</label>
    <input type="text" class="form-control" id="string" required>
    <label for="numb">Enter your string length</label>
    <input type="number" class="form-control" id="string-ln" required>
</div>
<button type="submit" onclick="randomString() " class="btn btn-default">check</button>
<h1 id="result"></h1>
<p> result: <span id="demo"></span></p>
</div>


<script>
    function randomString() {
        var string = document.getElementById("string").value;
        var string_length = parseInt(document.getElementById("string-ln").value);
        var randomstring = '';
        for (var i=0; i<string_length; i++) {
            var rnum = Math.floor(Math.random() * string.length);
            randomstring += string.substring(rnum,rnum+1);
        }
        document.getElementById("demo").innerHTML = randomstring;
    }
    </script>
  
</body>
</html>
