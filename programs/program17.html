<!DOCTYPE html>
<html>
     <body>
         <h2>PROGRAM 17</h2>
         <p>JavaScript Program to Merge Two Arrays and Remove Duplicate Items</p>
         <button onclick="myFunction()">Click here!</button> 
         <p id="demo"></p>
            <script>
                function myFunction() {
                    var colours = ["orange", "yellow", "Purple"];
                    var fruits = ["Papaya", "Banana", "Grapes"];
                    // array1.concat(array2) i.i. concat is the main function to add two arrays 
                    var children = colours.concat(fruits);
                    document.getElementById("demo").innerHTML = children;
                }
            </script>
     </body>
</html>
