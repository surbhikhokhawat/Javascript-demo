<!DOCTYPE html>
<html>
  <body>
        <h2>PROGRAM 9</h2>
         <p>Remove Specific Item From an Array</p>  
         <div class = "form" >
            <label for="numb">Enter Array</label>
            <input type="text" id="numb" required> 
            <button onclick="myFunction()">Click</button>
            <h4>Result: <span id="demo"></span></h4> 
        </div>
          
        <script>
            function MyFunction() {
            var arr = [2, 5, 9];
            alert(arr);
            // indexof() will show the position 
            const index = arr.indexOf(5);
            // (index > -1) will take you to the before position
            if (index > -1) {
                // splice(index,whatver) will remove whatever you want to
            arr.splice(index, 1);
            }
            alert(arr); 
            }
        </script>
  </body>
</html>
