<!DOCTYPE html>
<html>
    <body>
        <h2>PROGRAM 14</h2>
        <p>JavaScript Program to Add Element to Start of an Array</p>
        <button onclick="myFunction()">Click here!</button>
        <p id="demo"></p>
        <script>
            var numbers = ["1", "2", "3", "4", "5", "6"];
            document.getElementById("demo").innerHTML = numbers;

            function myFunction() {
                // .unshift() is the main function here which will add elements in the starting
                numbers.unshift("2", "4");
                document.getElementById("demo").innerHTML = numbers;
            }
        </script>
    </body>
</html>
