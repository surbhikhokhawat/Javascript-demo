<!DOCTYPE html>
<html>
<body>

<h2>PROGRAM 2</h2>
<p>Javascript Program to Generate a Random Number Between Two Numbers</p>

<p>Return a random number between</p>

<p id="demo"></p>
<div class="form-group">
    <label for="numb">Enter range</label>
    <input type="number" class="form-control" id="max" required>
    <input type="number" class="form-control" id="min" required>
</div>
<button type="Generate number" onclick="myFunction()" class="btn btn-default">check</button>
<h1 id="result"></h1>
</div>


<script>
function myFunction() {
    var mx=parseInt(document.getElementById("max").value)
    var mn=parseInt(document.getElementById("min").value)
    var z = Math.floor(Math.random() * (mx - mn + 1)) + mn;
//   Math function returns a random number (just for my knwoledge)
  document.getElementById("demo").innerHTML = z;
}
</script>

</body>
</html>
