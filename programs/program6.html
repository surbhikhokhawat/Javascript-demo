<!DOCTYPE html>
<html>
    <body>
        <h1>PROGRAM 6</h1>
               <p>JavaScript Program to Check if a Number is Float or Integer</p>  
               <p>Click the button to check if a Number is Float or Integer</p>
               <p id = "demo"></p>
               <div class="form-group">
                <label for="numb">Enter number</label>
                <input type="number" class="form-control" id="numb" required>
            </div>
           <button type="submit" onclick="myFunction()" class="btn btn-default">check</button>
           <h4 >result: <span id="result"></span></h4>
        </div>

     <script>
       function myFunction() {
       var xyz =parseInt(document.getElementById('numb').value);
         document.getElementById('result').innerHTML = Number.isInteger(xyz);
       }
     </script>
    </body>
</html>
