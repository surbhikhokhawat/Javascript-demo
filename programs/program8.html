<!DOCTYPE html>
<html>
<body>
<h1>PROGRAM 8</h1>
<p>JavaScript Program to Convert Date to Number</p>
<p>Click the button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var d = Date.parse("November 19, 1999");
  document.getElementById("demo").innerHTML = d;
}
</script>

</body>
</html>
