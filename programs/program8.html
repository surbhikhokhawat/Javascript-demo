<!DOCTYPE html>
<html>
<body>
<h1>PROGRAM 8</h1>
<p>JavaScript Program to Convert Date to Number</p>
<p>Click the button.</p>
<div class="form-group">
    <label for="numb">Enter Date</label>
    <input type="date" class="form-control" id="numb" required>
</div>
<button type="submit" onclick="myFunction()" class="btn btn-default">check</button>
<h4 >result: <span id="result"></span></h4>
</div>

<p id="demo"></p>

<script>
function myFunction() {
    var date = document.getElementById('numb').value;
  var d = Date.parse(date);
  document.getElementById("demo").innerHTML = d;
}
</script>

</body>
</html>
