<!DOCTYPE html>
<html>
    <body>
        <h2>PROGRAM 10</h2>
        <p>JavaScript Program to Check if An Array Contains a Specified Value</p>
        <p>i wanna check if prateek is here or not</p>
        <button onclick="myFunction()">click me</button>
        <p id="demo"></p>
        <script>
            function myFunction() {
                var fruits = ["Surbhi", "Ujwal", "Prateek", "Pradeep"];
                // .includes() is the main method 
                var n = fruits.includes("Prateek");

                document.getElementById("demo").innerHTML = n;
            }
        </script>
    </body>
</html>
