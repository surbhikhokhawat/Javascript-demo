<!DOCTYPE html>
<html>
    <body>
        <h2>PROGRAM 10</h2>
        <p>JavaScript Program to Check if An Array Contains a Specified Value</p>
        <p>Enter any name among our team members and see if they are in the array or not.</p>
        <p id="demo"></p>
        <div class="form-group">
            
            <label for="numb">Enter Name</label>
            <input type="text" class="form-control" id="numb" required>
        </div>
        <button type="submit" onclick="myFunction()" class="btn btn-default">check</button>
        <h4 >result: <span id="result"></span></h4>
        </div>
        
        <script>
            var names = ["Surbhi", "Ujwal", "Prateek", "Pradeep"]; 
            document.getElementById("demo").innerHTML = names;
            function myFunction() {
                var n = document.getElementById('numb').value;
                
                // .includes() is the main method 
                var a = names.includes(n);
                document.getElementById("result").innerHTML = a;
            }
            
        </script>
    </body>
</html>
